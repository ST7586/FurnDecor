{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ blog.title }}</title>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>

<div class="detail-container">
    <h1>{{ blog.title }}</h1>
    <p class="meta">{{ blog.author }}</p>

    <img src="{{ blog.image.url }}" class="detail-img">

    <div class="content">
        {{ blog.content|safe }}
    </div>
</div>

</body>
</html>

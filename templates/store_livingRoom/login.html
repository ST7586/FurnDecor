<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<style>
body{
    font-family: Arial, sans-serif;
    background:#fff;
}

.auth-box{
    max-width:520px;
    margin:100px auto;
    text-align:center;
}

h1{
    font-size:42px;
    margin-bottom:10px;
}

.sub-text{
    color:#555;
    margin-bottom:40px;
}

label{
    display:block;
    text-align:left;
    margin-bottom:8px;
    font-size:15px;
}

input{
    width:100%;
    padding:18px;
    border-radius:14px;
    border:none;
    background:#f3f3f3;
    font-size:16px;
    margin-bottom:28px;
}

.forgot{
    text-align:left;
    text-decoration:underline;
    margin-bottom:30px;
}

button{
    width:100%;
    padding:18px;
    border:none;
    border-radius:14px;
    background:#dd5c5c;
    color:white;
    font-size:18px;
    cursor:pointer;
}

.create-link{
    margin-top:28px;
    font-weight:bold;
    text-decoration:underline;
}
</style>
</head>

<body>

<div class="auth-box">
    <h1>Login</h1>
    <p class="sub-text">If you have an account with us, please log in.</p>

    <form method="POST">
        {% csrf_token %}

        <label>Email</label>
        <input type="email" name="email" placeholder="Email" required>

        <label>Password</label>
        <input type="password" name="password" placeholder="Password" required>

        <div class="forgot">Forgot Your Password?</div>

        <button type="submit">Sign In</button>
    </form>

    <div class="create-link">
        <a href="{% url 'register' %}">Create Account</a>
    </div>
</div>

</body>
</html>
